language: r
cache: packages
apt_packages:
- libxml2-dev
r_build_args: "--no-build-vignettes"
r_check_args: "--no-build-vignettes --no-vignettes"
env:
  global:
  - R_PKG="$(basename $TRAVIS_REPO_SLUG)"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: ! "${R_PKG}_*.tar.gz"
  cleanup: true
  on:
    repo: KTH-Library/bibliomatrix
    tags: true
